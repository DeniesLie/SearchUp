<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Create Account</title>
		<link rel="stylesheet" href="../assets/Account.css">
		<link rel="stylesheet" href="../assets/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,800;0,900;1,100;1,200;1,800&display=swap"> 
	</head>
	<body>
		<div class="header">
			<div class="container">
				<div class="header_inner">            
					<a href="../index.html"><div class="logo"> SearchUp! </div></a>
				</div>
			</div>
		</div>
		
		<div class="space"></div>

		<div class = "registration">
			<form align="center">
				<p>
					<h4>Nickname : 
					<input maxlength="25" size="40" name="nickname"></h4> 
				</p>
				<p>
					<h4>First name :  
					<input maxlength="25" size="40" name="first name"></h4>
				</p>
				<p>
					<h4>Second name : 
					<input maxlength="25" size="40" name="second name"></h4> 
				</p>
				<p>
					<h4>Email : 
					<input maxlength="40" size="40" name="email"></h4> 
				</p>
				<p>
					<h4>Password :  
					<input maxlength="20" size="40" name="password" type = "password"></h4>
				</p>
				<p>
					<h4>Password more one : 
					<input maxlength="20" size="40" name="password check" type = "password"></h4> 
				</p>				
				<p>
					<h4>Gender :
					<input name="dzen" type="radio" value="nedzen"> Male
					<input name="dzen" type="radio" value="dzen"> Female
					</h4>
				</p>
				<p>
					<h4>Birthday :
					<input type="date" name="calendar"></h4>
				</p>
				<p>
					<h4>Phone :  
					<input type="tel" name="tel" size="40" pattern="+380[0-9]{9}"></h4>
				</p>
				<p>
					<h5>Choose interesting activities for you :</h5></p>
					<p><h5><input type="checkbox" name="board games" value="board games"> board games</h5></p>
					<p><h5><input type="checkbox" name="karaoke" value="karaoke" checked> karaoke</h5></p>
					<p><h5><input type="checkbox" name="night club" value="night club" checked> evening at a night club</h5></p>
					<p><h5><input type="checkbox" name="active games" value="active games"> active games outside</h5></p>
					<p><h5><input type="checkbox" name="literatury evening" value="literatury evening"> literatury evening</h5></p>
				<p>
					<input type="submit" value = "Send information">
				</p>
			</form>
		</div>
		
		<div class="space"></div>
		
		<div class="footer">
			<div class="container">
				<div class="footer_inner">
					<nav class="footer_nav">
						<a href="AboutUs.html" class="nav_link">About us</a>
						<a href="AboutProject.html" class="nav_link">About project</a>
					</nav>
				</div>
			</div>
		</div>
	</body>
</html>
